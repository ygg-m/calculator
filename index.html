<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <input type="text" id="result" />
        <button type="button" class="number num1" value="1">1</button>
        <button type="button" class="number num2" value="2">2</button>
        <button type="button" class="number num3" value="3">3</button>
        <button type="button" class="operator addition" value="+">+</button>
        <button type="button" class="number num4" value="4">4</button>
        <button type="button" class="number num5" value="5">5</button>
        <button type="button" class="number num6" value="6">6</button>
        <button type="button" class="operator subtraction" value="-">-</button>
        <button type="button" class="number num7" value="7">7</button>
        <button type="button" class="number num8" value="8">8</button>
        <button type="button" class="number num9" value="9">9</button>
        <button type="button" class="operator multiply" value="*">*</button>
        <button type="button" class="red backspace" value="Backspace">←</button>
        <button type="button" class="red clear" value="C">C</button>
        <button type="button" class="number num0" value="0">0</button>
        <button type="button" class="gray equal" value="=">=</button>
        <button type="button" class="gray decimal" value=".">.</button>
        <button type="button" class="operator division" value="/">/</button>
        <button type="button" class="blue square" value="square">√</button>
      </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
